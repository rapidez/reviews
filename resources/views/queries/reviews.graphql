query reviews($page: Int! = 1 $pageSize: Int! = 3){
  products(
    filter: {
      sku: {
        eq: "{{ $sku }}"
      }
    }
  ) {
    items {
      sku
      rating_summary
      ... on SimpleProduct {
        reviews(pageSize: $pageSize currentPage: $page) {
          items {
            average_rating
            created_at
            ratings_breakdown {
              name
              value
            }
            nickname
            summary
            text
          }
        }
      }
      ... on ConfigurableProduct {
        reviews(pageSize: $pageSize currentPage: $page) {
          items {
            average_rating
            created_at
            ratings_breakdown {
              name
              value
            }
            nickname
            summary
            text
          }
        }
      }
    }
  }
}

